    <div class= "main-body">
        <p> Register to be part of our family! </p>
     
      <div class= "form">
      <form method = "POST" >
        Name <input type="text" name="name" required><br> <!--Wont let u continue if u dont fill it out-->
        Fav Color <input type="text" name="favcolor"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" minlength="5" name="password" required><br>
        Birthday: <input type="date" name="bday"><br>

        Gender:<br>
        <input type="radio" name="gender" value="male">Male<br><!--Radio button lets u select "lil fill in circle"-->
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="nonbinary">Non-binary<br>
        <input type="radio" name="gender" value="gender">Other<br>

        Pets: <br>
        <input type="checkbox" name="cat"> Cat<br>
        <input type="checkbox" name="doggo"> Doggo<br>

        Sexuality: <br>
        <select>
            <option value="gay/lesbian" name="gay">Gay/Lesbian</option>
            <option value="Bisexual/pan" name="bi">Bisexual/Pan</option>
            <option value="other" name="other">Other</option>
        </select>

        <input type="submit" value="Register :D"><br>
        <input type="reset"><!--Clears everything on the form-->
      </form>
    </div>
